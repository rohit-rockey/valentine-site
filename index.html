<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- üîí PASSWORD SCREEN -->
<div id="lockScreen" class="lock">
    <h2>password hudi kelge ‚ù§Ô∏è</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock üíñ</button>
    <p id="wrongPass"></p>
</div>

<!-- üé¨ SMALL VIDEO POPUP -->
<div id="videoPopup" class="videoPopup">
    <div class="videoBox">
        <span class="closeVideo" onclick="closeVideo()">‚úñ</span>
        <video id="loveVideo" autoplay>
            <source src="bgvideo.mp4" type="video/mp4">
        </video>
    </div>
</div>

<!-- ‚ù§Ô∏è MAIN CONTENT -->
<div id="mainContent" style="display:none;">
<div class="container">

    <h1 class="glow"> Valentine's Day My love ‚ù§Ô∏è</h1>

    <h2 class="name">Gombe üíñ</h2>

    <p id="typeText" class="msg"></p>

    <!-- Slideshow -->
    <div class="slideshow">
        <img src="photo1.jpg" class="slide active">
        <img src="photo4.jpg" class="slide">
    </div>

    <br>

    <button onclick="showLove()">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üòú</button>

    <h2 id="answer" class="finalMsg"></h2>

    <br><br>

    <!-- Where we met -->
    <h3>Where We First Met ‚ù§Ô∏è</h3>
    <img src="photo3.jpg" class="meetPhoto">
    <br>
    <a href="https://maps.app.goo.gl/bpWdcc7r3VK4rCsx6" target="_blank">
        <button>View on Map üìç</button>
    </a>

</div>
</div>

<!-- üéµ MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    // üîí Password check
    function checkPassword() {
        const pass = document.getElementById("passwordInput").value;

        if (pass === "Rohi@Varshi") {
            document.getElementById("lockScreen").style.display = "none";
            document.getElementById("mainContent").style.display = "block";

            // show small video popup
            document.getElementById("videoPopup").style.display = "flex";

            // restart typing
            document.getElementById("typeText").innerHTML = "";
            i = 0;
            typeWriter();

            // autoplay music
            document.getElementById("bgMusic").play().catch(() => {});

        } else {
            document.getElementById("wrongPass").innerHTML =
            "Wrong password üò¢ Try again";
        }
    }

    // close video
    function closeVideo(){
        const v = document.getElementById("loveVideo");
        v.pause();
        v.currentTime = 0;
        document.getElementById("videoPopup").style.display = "none";
    }

    // ‚ù§Ô∏è Typing effect (UNCHANGED TEXT)
    const message = "From the day I met you, my life became heaven. You are my today, my tomorrow and my forever. I love you endlessly Varshi ‚ù§Ô∏è";
    let i = 0;
    function typeWriter() {
        if (i < message.length) {
            document.getElementById("typeText").innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 40);
        }
    }

    // ‚ù§Ô∏è YES
    function showLove() {
        document.getElementById("answer").innerHTML =
        "Yayyyyy!! You are mine forever ‚ù§Ô∏èüíçüòò";
    }

    // üòÇ NO escape
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // ‚ù§Ô∏è Heart rain
    function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 250);

    // üì∏ Slideshow
    let slides = document.querySelectorAll(".slide");
    let current = 0;
    setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
    }, 2000);

</script>

</body>
</html>
