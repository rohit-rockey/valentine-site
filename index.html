<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Love â¤ï¸</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h1 class="glow">Happy Valentine's Day â¤ï¸</h1>

    <h2 class="name">Dear LOVE ğŸ’–</h2>

    <p id="typeText" class="msg"></p>

    <!-- Slideshow -->
    <div class="slideshow">
        <img src="photo1.jpg" class="slide active">
        <img src="photo2.jpg" class="slide">
    </div>

    <br>

    <button onclick="showLove()">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ˜œ</button>

    <h2 id="answer" class="finalMsg"></h2>

</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    // â¤ï¸ Typing effect
    const message = "You are my today, my tomorrow, and my forever. Every heartbeat of mine says I Love You â¤ï¸";
    let i = 0;
    function typeWriter() {
        if (i < message.length) {
            document.getElementById("typeText").innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 40);
        }
    }
    typeWriter();

    // â¤ï¸ YES button
    function showLove() {
        document.getElementById("answer").innerHTML =
        "Yayyyyy!! You are mine forever â¤ï¸ğŸ’ğŸ˜˜";
        document.getElementById("bgMusic").play();
    }

    // ğŸ˜‚ NO button escape
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // â¤ï¸ Heart rain
    function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "â¤ï¸";
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 250);

    // ğŸ“¸ Slideshow
    let slides = document.querySelectorAll(".slide");
    let current = 0;
    setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
    }, 2000);

</script>

</body>
</html>
